<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide Page</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/guide.css">
</head>

<body>
    <!-- Navbar added dynamically -->
    <div id="navbar"></div>

    <!-- Header -->
    <section class="page-header">
        <div class="container">
            <h1>Scents Library & Quiz</h1>
            <p class="quote">Discover your perfect fragrance through our curated collection and personalized
                recommendations.</p>
        </div>
    </section>

    <!-- Guiding Tabs -->
    <section class="tabs-section">
        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('library')">Scents Library</button>
                <button class="tab-btn" onclick="showTab('quiz')">Take Quiz</button>
                <button class="tab-btn" id="result-tab" style="display: none;" onclick="showTab('results')">Your Results</button>
            </div>
        </div>
    </section>



    <div id="library-tab" class="tab-content active">
        <!-- Filtering Section -->
        <section class="filters-section">
            <div class="container">
                <div class="filters">
                    <h3>Filter Scents</h3>
                    <div class="filter-grid">
                        <!-- Category Filtering -->
                        <div class="filter-group">
                            <label for="category-filter">Category</label>
                            <select id="category-filter" class="form-select">
                                <option value="" selected="selected">All categories</option>
                                <option value="floral">Floral</option>
                                <option value="sweet">Sweet</option>
                                <option value="fresh">Fresh</option>
                                <option value="spicy">Spicy</option>
                            </select>
                        </div>
                        <!-- Mood Filtering -->
                        <div class="filter-group">
                            <label for="mood-filter">Mood</label>
                            <select id="mood-filter" class="form-select">
                                <option value="" selected="selected">All Moods</option>
                                <option value="cozy">Cozy</option>
                                <option value="romantic">Romantic</option>
                                <option value="energizing">Energizing</option>
                                <option value="relaxing">Relaxing</option>
                            </select>
                        </div>

                        <!-- Seasons Filtering -->
                        <div class="filter-group">
                            <label for="season-filter">Season</label>
                            <select id="season-filter" class="form-select">
                                <option value="" selected="selected">Seasons</option>
                                <option value="spring">Spring</option>
                                <option value="summer">Summer</option>
                                <option value="fall">Fall</option>
                                <option value="winter">Winter</option>
                                <option value="all-year">All year</option>
                            </select>
                        </div>

                        <!-- Strength Filtering -->
                        <div class="filter-group">
                            <label for="strength-filter">Strength</label>
                            <select id="strength-filter" class="form-select">
                                <option value="">All Strengths</option>
                                <option value="1-3">Subtle(1-3)</option>
                                <option value="4-6">Medium(4-6)</option>
                                <option value="7-10">Strong(7-10)</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-secondary clear" onclick="clearFilters()">Clear All</button>
                </div>
            </div>
        </section>
        <!-- Scents Grid -->
        <section class="section">
            <div class="container">
                <div class="scents-grid grid grid-3" id="scents-grid">
                    <!-- Scents will be loaded here -->
                </div>

                <div class="no-results" id="no-results" style="display:none;">
                    <p><i class="fa-solid fa-hourglass-end"></i>COMING SOON<i class="fa-solid fa-hourglass-end"></i></p>
                </div>

            </div>
        </section>
    </div>

    <!-- Quiz Tab -->
    <div id="quiz-tab" class="tab-content">
        <section class="section">
            <div class="container">
                <div class="quiz-container">
                    <div class="quiz-header text-center">
                        <h2>Find Your Perfect Scent</h2>
                        <p>Answer a few questions and we'll recommend scents that match your preferences.</p>
                        <div class="quiz-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <span class="progress-text" id="progress-text">Question 1 of 4</span>
                        </div>
                    </div>

                    <div class="quiz-questions" id="quiz-questions">
                        <!-- Quiz questions will be loaded here -->
                    </div>

                    <div class="quiz-navigation">
                        <button class=" btn btn-secondary" id="prev-btn" onclick="previousQuestion()"
                            disabled>Previous</button>
                        <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">Next</button>
                        <button class="btn btn-primary" id="submit-btn" onclick="submitQuiz()">Get Results</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Results Tab -->
    <div id="results-tab" class="tab-content">
        <section class="section">
            <div class="container">
                <div class="quiz-results" id="quiz-results">
                    <!-- Quiz Results Will be loaded here -->
                </div>
            </div>
        </section>
    </div>


    <!-- Scent Detail Modal -->
    <div id="scent-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="scent-modal-title" class="scent-modal-title">Scent Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div id="scent-modal-body">
                <!-- Scent details will be loaded in here -->
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="/js/main.js"></script>
    <script src="/js/guide.js"></script>
</body>

</html>
