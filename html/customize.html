<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Customize — Everwick Boogie</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/customize.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="/js/main.js" defer></script>
    <script src="/js/customize.js" defer></script>
</head>

<body>
    <div id="navbar"></div>
    <div class="page-spacer" aria-hidden="true"></div>

    <main class="container customize-page">
        <section class="customize-hero section">
            <h1 class="section-title">Customize your candle</h1>
            <p class="muted">Pick color, label, size, container and extras — see changes live.</p>
        </section>

        <section class="customize-grid section">
            <!-- Controls (left) -->
            <div class="custom-controls">
                <div class="control-group">
                    <h3>Color</h3>
                    <div id="colors" class="colors-root" role="toolbar" aria-label="Choose color"></div>
                </div>

                <div class="control-group">
                    <h3>Label</h3>
                    <div id="labels" role="radiogroup" aria-label="Choose label">
                        <!-- options filled by JS: No label, Label 1, Label 2 -->
                    </div>
                </div>

                <div class="control-group">
                    <h3>Scent</h3>
                    <select id="scent-select" aria-label="Choose scent"></select>
                </div>

                <div class="control-group">
                    <h3>Size</h3>
                    <div id="sizes"></div>
                </div>

                <div class="control-group">
                    <h3>Container</h3>
                    <div id="containers"></div>
                </div>

                <div class="control-group">
                    <h3>Wick</h3>
                    <div id="wicks"></div>
                </div>

                <div class="control-group">
                    <h3>Additions</h3>
                    <div id="additions" class="additions-root" role="toolbar" aria-label="Add extras">
                        <button type="button" class="addition-toggle" data-key="gold-flecks" data-price="3"
                            aria-pressed="false">
                            <img class="add-icon" src="/media/custom/additions/icon-gold-flecks.png" alt=""
                                aria-hidden="true">
                            <span class="add-label">Gold flecks</span>
                            <span class="add-price">+ $3</span>
                        </button>

                        <button type="button" class="addition-toggle" data-key="dried-flowers" data-price="4"
                            aria-pressed="false">
                            <img class="add-icon" src="/media/custom/additions/icon-dried-flowers.png" alt=""
                                aria-hidden="true">
                            <span class="add-label">Dried flowers</span>
                            <span class="add-price">+ $4</span>
                        </button>

                        <button type="button" class="addition-toggle" data-key="glitter" data-price="2"
                            aria-pressed="false">
                            <img class="add-icon" src="/media/custom/additions/icon-glitter.png" alt=""
                                aria-hidden="true">
                            <span class="add-label">Glitter</span>
                            <span class="add-price">+ $2</span>
                        </button>
                    </div>
                </div>

                <div class="control-group price-and-cart">
                    <div class="price-row">
                        <div>Price:</div>
                        <div id="custom-price" class="price-value">—</div>
                    </div>

                    <div id="label-warning" role="alert" aria-live="assertive" class="hidden warning">
                        Please choose a label before adding to cart.
                    </div>

                    <button id="add-to-cart" class="btn btn-primary">Add to cart</button>
                </div>
            </div>

            <!-- Live Preview (right) -->
            <aside class="custom-preview" aria-label="Live preview">
                <div class="preview-frame">
                    <img id="layer-base" src="/media/custom/base-candle.png" alt="Base candle">
                    <img id="layer-combined" src="" alt="" class="preview-image hidden">

                </div>

                <div class="preview-details">
                    <h3 id="preview-name">Custom Candle</h3>
                    <p id="preview-scent" class="muted">Choose a scent</p>
                </div>
            </aside>
        </section>
    </main>

    <div id="footer"></div>
</body>

</html>
